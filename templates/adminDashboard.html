<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>AdminDashboard</title>
    <!-- Bootstrap CSS requires internet to work-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="container">
        <div id="panel">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <label>Welcome {{admin}}</label>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active float-end" aria-disabled="page" href="">Summary</a>
                                <a class="nav-link active float-end" aria-disabled="page" href="">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Table here -->
            {%if users%}
            <table class="table">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">#</th>
                        <th scope="col">user</th>
                        <th scope="col">list</th>
                        <th scope="col">action</th>
                    </tr>
                </thead>
                <tbody>
                    {%for key,value in users.items()%}
                    <tr>
                        <th scope="row">{{key}}</th>
                        <td>{{value[0]}}</td>
                        <td>{{value[1]}}</td>
                        <td><button type="button" class="btn btn-outline-success">New list</button>. .<button
                                type="button" class="btn btn-danger">New list</button></td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
            {%else%}
            <h3>No users found</h3>
            {%endif%}
        </div>
    </div>
</body>

</html>
