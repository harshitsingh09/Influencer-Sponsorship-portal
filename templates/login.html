<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Login Page</title>
    <!-- Bootstrap CSS requires internet to work-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="container">
        <div id="panel">
            <div id="input-form">
                <br>
                <h2>Login</h2>
                <form action="/login" method="post"> <!-- action should come before method -->
                    <div class="mb-3">
                        <label for="username" class="form-label">username</label>
                        <input type="text" class="form-control" name="uname" id="username" aria-describedby="userHelp">
                        <div id="userHelp" class="form-text">We'll never share your username with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Password</label>
                        <input type="password" name="pwd" class="form-control" id="pwd">
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                    New user? <a href="/signup">Signup</a>
                    <br> {{msg}}
                </form>
            </div>
        </div>
    </div>
</body>

</html>
